<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Jekyll v4.1.1" />
    <title>Signin Template Â· Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/datatables/media/css/jquery.dataTables.min.css"
    />    
    <meta name="theme-color" content="#563d7c" />
    <link href="signin.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <div class="form-signin" id="login-panel">
      <form>
        <img
          class="mb-4"
          src="Logo-ARXivar_activate-your-business.png"
          alt=""
          width="459"
        />
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />

        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />

        <button class="btn btn-lg btn-primary btn-block" type="button" id="btnLogin">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
      </form>
    </div>

    <div class="alert alert-danger alert-dismissible fade show invisible" role="alert">
        <strong>Accesso</strong> Accesso non consentito.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div id="panel-welcome" style="display: none;">
        <div class="card">
            <div class="card-header">
                Dati
            </div>
            <div class="card-body">
                <h5 class="card-title">Dati da JSON</h5>
                <table id="tblDati"></table>
                <ul id="lista">
                </ul>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js-es-02-login.js"></script>
  </body>
</html>
