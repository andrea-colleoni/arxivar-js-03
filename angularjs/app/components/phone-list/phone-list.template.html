<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->
        Search: <input ng-model="$ctrl.query" />
      </div>
      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>
      <div class="col-md-10">
        <!--Body content-->
  
        <ul class="phones">
          <li ng-repeat="phone in $ctrl.phones | filter:{ name: $ctrl.query } | orderBy:$ctrl.orderProp">
            <span>{{phone.name | uppercase}} (age: {{ phone.age }} years)</span>
            <p>{{phone.snippet}}</p>
          </li>
        </ul>
  
      </div>
    </div>
  </div>
